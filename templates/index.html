<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- Font for heading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <!-- CSS -->
 
  <style>
    /* style.css */

    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Sans", sans-serif !important;
    }

    /* Body */
    body {
      background-color: #ecff9e;
      min-height: 100vh;
    }

    /* Main Layout Flex */
    .main-layout {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 40px;
    }

    /* Header Box */
    .header {
      background-color: #4b815c;
      padding: 15px 30px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    /* Form Container */
    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 23px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 320px;
      margin-left: 0;
    }

    /* Logo Section */
    .background-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .background-logo img {
      max-width: 180px;
      height: auto;
      border-radius: 8px;
      /* box-shadow: 0 2px 8px rgba(0,0,0,0.08); */
      margin-right: 0;
    }

    /* Label */

    /* Input Field */
    input[type="text"] {
      padding: 12px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Submit Button */
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    /* Message Area */
    #message {
      margin-top: 25px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    /* === Background Setup === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('https://poornima.edu.in/assets/images/footercover.webp');
      /* Replace with your actual file */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Optional: Overlay for legibility */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.4);
      /* Soft white overlay */
      z-index: 0;
    }

    /* === Navbar === */
    .navbar {
      position: relative;
      z-index: 1;
      background-color: #FFBE0B;
      color: #ffffff;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
    }

    .navbar h1 {
      font-size: 30px;
      text-transform: uppercase;
      letter-spacing: 5px;
      font-weight: 900;
      color: black;
      font-family: "Noto Sans", sans-serif !important;
    }

    /* === Main Content === */
    .main-layout {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 60px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      box-sizing: border-box;
      height: calc(100vh - 70px);
    }

    /* === Logo Section === */
    .logo-section img {
      width: 250px;
      height: auto;
      object-fit: contain;
    }

    /* === Form Container === */
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .form-container h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
      cursor: pointer;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }

    .form-container button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    #messageBox {
      margin-top: 15px;
      font-size: 15px;
      color: #2f4f4f;
    }

    /* === Responsive Design === */
    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
        gap: 30px;
        padding: 20px;
        height: auto;
      }

      .logo-section img {
        width: 180px;
      }

      .form-container {
        width: 90%;
      }

      .navbar h1 {
        font-size: 18px;
      }
    }

    /* Floating Banner */
#floatingBanner {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #007bff;
  color: white;
  padding: 12px 24px;
  border-radius: 8px;
  font-weight: 600;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  z-index: 9999;
  transition: opacity 0.4s ease;
}
.banner-hidden {
  display: none;
}

/* modal */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fff;
  margin: auto;
  padding: 30px 40px;
  border-radius: 8px;
  width: 90%;
  max-width: 500px;
  text-align: left;
  position: relative;
}

.modal-content h3 {
  margin-bottom: 15px;
  font-size: 20px;
  color: #333;
}

.modal-content p {
  margin-bottom: 8px;
}

.modal-content button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 22px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.modal-content button:hover {
  background-color: #0056b3;
}

.close {
  position: absolute;
  right: 16px;
  top: 12px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

  </style>

  <title>POORNIMA CENTRAL LIBRARY</title>
  <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/en/f/f4/Poornima_University.png" />
</head>

<body>
  <!-- Top Navbar -->
  <header class="navbar">
    <h1>POORNIMA CENTRAL LIBRARY</h1>
  </header>

  
<div id="floatingBanner" class="banner-hidden"></div>

  <!-- Main Layout -->
  <div class="main-layout">
    <div class="logo-section">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/f4/Poornima_University.png" alt="Poornima Logo" />
    </div>

    <div class="form-container">
<form method="POST" action="{{ url_for('check_user') }}">
        <input type="text" name="registry_last5" placeholder="Registration Number" pattern="\d{5}" maxlength="5"
          required autocomplete="off">
        <button type="submit">Submit</button>
      </form>

      {% if user %}
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Confirm Your Details</h3>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Reg. Number:</strong> {{ user.full_reg_no }}</p>
    <p><strong>Branch:</strong> {{ user.branch }}</p>
    <p><strong>Year:</strong> {{ user.year }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <form method="POST" action="{{ url_for('confirm_user') }}">
      <input type="hidden" name="full_reg_no" value="{{ user.full_reg_no }}">
      <button type="submit" style="margin-top: 10px;">Confirm</button>
    </form>
  </div>
</div>
<script>
  window.onload = () => {
    document.getElementById('confirmModal').style.display = 'block';
  };
</script>
{% endif %}




      <div id="messageBox">
        <p style="color: red; margin-top: 10px; font-weight: bold; display: none;" id="errorMessage">
          Please check the registration number.
        </p>
      </div>


      <div id="messageBox">
        <p style="color: red; margin-top: 10px; font-weight: bold; display: none;" id="errorMessage">
          Please check the registration number.
        </p>
        <script>
          // Show error message if URL contains ?error, then hide after 2 seconds
          if (window.location.search.includes('error')) {
            const msg = document.getElementById('errorMessage');
            setTimeout(() => { msg.style.display = 'none'; }, 200);

          }
          else {
            document.getElementById('errorMessage').style.display = 'none';
          }
        </script>
      </div>


    </div>



    <!-- <div id="messageBox"></div> -->
  </div>
  </div>

  <!-- Script -->
  <script>
    // Clear field on page reload
    window.addEventListener('DOMContentLoaded', function () {
      document.querySelector('input[name="registry_last5"]').value = '';
    });
  </script>

  <script>
  // Clear field on page reload
  window.addEventListener('DOMContentLoaded', function () {
    document.querySelector('input[name="registry_last5"]').value = '';

    // Show floating banner if ?msg exists
    const urlParams = new URLSearchParams(window.location.search);
    const msg = urlParams.get('msg');
    if (msg) {
      const banner = document.getElementById("floatingBanner");
      banner.innerText = msg;
      banner.classList.remove("banner-hidden");

      setTimeout(() => {
        banner.classList.add("banner-hidden");
      }, 4000);
    }
  });
</script>

<script>
function closeModal() {
  document.getElementById('confirmModal').style.display = 'none';
}
</script>

</body>

</html>
